[package]
name = "lightspeed_auth"
license = "MIT"
version = "0.2.0"
authors = ["Francesco Cina <ufoscout@gmail.com>"]
description = "LightSpeed"
edition = "2018"
readme = "README.md"
homepage = "https://github.com/LightHero/lightspeed"
repository = "https://github.com/LightHero/lightspeed"
keywords = []

[dependencies]
lightspeed_core = { version = "0.2.0", path = "../core" }
bcrypt = "0.6.0"
c3p0 = { version = "0.44", features = ["pg_015_migrate"] }
log = "0.4"
serde = { version = "1.0" , features = ["rc"] }
serde_derive = "1"
serde_json = "1"
structopt = "0.3"

# See
#typescript-definitions = "0.1.10"
typescript-definitions = {package = "typescript-definitions-ufo-patch", version = "0.1.10"}

[dev-dependencies]
lazy_static = "1.3"
maybe-single = "0.8.1"
testcontainers = "0.9"

lightspeed_logger = { version = "0.2.0", path = "../logger" }