[package]
name = "lightspeed_cms"
license = "MIT"
version = "0.25.2"
authors = ["Francesco Cina <ufoscout@gmail.com>"]
description = "LightSpeed"
edition = "2018"
readme = "README.md"
homepage = "https://github.com/LightHero/lightspeed"
repository = "https://github.com/LightHero/lightspeed"
keywords = []

[dependencies]
lightspeed_cache = { version = "0.25.2", path = "../cache" }
lightspeed_core = { version = "0.25.2", path = "../core" }
async-trait = "0.1"
c3p0 = { version = "0.61.0", features = ["postgres_migrate"] }
log = "0.4"
once_cell = "1.5"
regex = "1.4"
serde = { version = "1.0" , features = ["derive", "rc"] }
structopt = "0.3"


[dev-dependencies]
futures = "0.3"
lightspeed_logger = { version = "0.25.2", path = "../logger" }
maybe-single = "0.12"
maplit = "1"
testcontainers = "0.11"
tokio = { version = "0.2", features = ["rt-threaded"] }
