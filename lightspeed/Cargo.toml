[package]
name = "lightspeed"
license = "MIT"
version = "0.47.2"
authors = ["Francesco Cina <ufoscout@gmail.com>"]
description = "LightSpeed"
edition = "2018"
readme = "README.md"
homepage = "https://github.com/LightHero/lightspeed"
repository = "https://github.com/LightHero/lightspeed"
keywords = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
c3p0 = { version = "0.64", features = ["postgres_migrate"] }
lightspeed_auth = { version = "0.47.2", path = "../auth", optional = true }
lightspeed_cache = { version = "0.47.2", path = "../cache", optional = true }
lightspeed_cms = { version = "0.47.2", path = "../cms", optional = true }
lightspeed_core = { version = "0.47.2", path = "../core", optional = true }
lightspeed_email = { version = "0.47.2", path = "../email", optional = true }
lightspeed_file_store = { version = "0.47.2", path = "../file_store", optional = true }
lightspeed_hash = { version = "0.47.2", path = "../hash", optional = true }
lightspeed_logger = { version = "0.47.2", path = "../logger", optional = true }
lightspeed_scheduler = { version = "0.47.2", path = "../scheduler", optional = true }

[features]
default = ["core"]

auth = ["lightspeed_auth"]
cache = ["lightspeed_cache"]
cms = ["lightspeed_cms"]
core = ["lightspeed_core"]
email = ["lightspeed_email"]
file_store = ["lightspeed_file_store"]
hash = ["lightspeed_hash"]
logger = ["lightspeed_logger"]
scheduler = ["lightspeed_scheduler"]

axum = ["lightspeed_core/axum", "lightspeed_file_store/axum"]
actix_web = ["lightspeed_core/actix_web", "lightspeed_file_store/actix_web"]
poem = ["lightspeed_core/poem"]
poem_openapi = ["lightspeed_core/poem_openapi_", "poem"] # "lightspeed_auth/poem_openapi_", should be added too